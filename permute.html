<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERMUTE 2.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            font-size: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .info-label {
            font-size: 24px;
            margin: 10px 0;
            word-wrap: break-word;
            display: block;
        }
        .col-a { color: #ff6666; }
        .col-b { color: #d2a679; }
        .col-c { color: #6699ff; }
        .col-d { color: #66ccff; }
        .col-e { color: #ffcc66; }
        .row-navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .row-navigation input {
            width: 80%;
            max-width: 100px;
            margin: 10px 0;
            padding: 12px;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #666666;
            font-size: 20px;
        }
        .btn {
            background-color: #000000;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 14px 18px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 240px;
        }
        .btn:hover {
            background-color: #4CAF50;
            color: #000000;
        }
        @media (max-width: 360px) {
            body {
                font-size: 18px;
            }
            .info-label {
                font-size: 20px;
            }
            .btn {
                font-size: 18px;
                padding: 12px 16px;
            }
            .row-navigation input {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if row_data %}
            <div class="info-label"><strong>{{ headers.0 }}:</strong> <span class="col-a">{{ row_data.col_a }}</span></div>
            <div class="info-label"><strong>{{ headers.1 }}:</strong> <span class="col-b">{{ row_data.col_b }}</span></div>
            <div class="info-label"><strong>{{ headers.2 }}:</strong> <span class="col-c">{{ row_data.col_c }}</span></div>
            <div class="info-label"><strong>{{ headers.3 }}:</strong> <span class="col-d">{{ row_data.col_d }}</span></div>
            <div class="info-label"><strong>{{ headers.4 }}:</strong> <span class="col-e">{{ row_data.col_e }}</span></div>
            <div class="info-label"><strong>Numero Progressivo:</strong> {{ row_data.index|add:1 }}</div>
        {% else %}
            <p>No data available</p>
        {% endif %}
        <div class="row-navigation">
            <button class="btn" onclick="navigateRow('prev')">Precedente</button>
            <button class="btn" onclick="navigateRow('next')">Successivo</button>
            <input type="number" id="row_number" min="1" max="{{ total_rows }}" value="{{ row_data.index|add:1 }}" onchange="goToRow()">
        </div>
    </div>
    <script>
        function navigateRow(direction) {
            let row = parseInt(document.getElementById('row_number').value);
            if (direction === 'prev' && row > 1) {
                row--;
            } else if (direction === 'next' && row < {{ total_rows }}) {
                row++;
            }
            goToRow(row);
        }

        function goToRow(row) {
            row = row || document.getElementById('row_number').value;
            window.location.href = '/?row=' + (parseInt(row) - 1);
        }
    </script>
</body>
</html>
