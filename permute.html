<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer per Smartwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #watch-face {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: 4px solid #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #data-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            font-size: 12px;
        }
        .data-row {
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #333;
        }
        button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #search-container {
            margin-top: 10px;
            display: flex;
        }
        #search-input {
            background-color: #333;
            border: none;
            color: white;
            padding: 5px;
            font-size: 12px;
        }
        #search-button {
            background-color: #333;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="watch-face">
        <div id="data-display"></div>
        <div id="controls">
            <button id="prev-button">‚ñ≤</button>
            <span id="row-indicator"></span>
            <button id="next-button">‚ñº</button>
        </div>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Cerca...">
        <button id="search-button">üîç</button>
    </div>

    <script>
        // Simula i dati del file Excel
        const excelData = [
            ['Nome', 'Cognome', 'Et√†', 'Citt√†', 'Professione'],
            ['Mario', 'Rossi', '35', 'Roma', 'Ingegnere'],
            ['Laura', 'Bianchi', '28', 'Milano', 'Designer'],
            ['Giorgio', 'Verdi', '42', 'Napoli', 'Avvocato'],
            ['Anna', 'Neri', '31', 'Torino', 'Medico'],
            ['Luca', 'Gialli', '39', 'Firenze', 'Architetto']
        ];

        let currentRow = 1;

        function updateDisplay() {
            const dataDisplay = document.getElementById('data-display');
            dataDisplay.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const div = document.createElement('div');
                div.className = 'data-row';
                div.textContent = `${excelData[0][i]}: ${excelData[currentRow][i]}`;
                dataDisplay.appendChild(div);
            }
            document.getElementById('row-indicator').textContent = `${currentRow}/${excelData.length - 1}`;
        }

        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentRow > 1) {
                currentRow--;
                updateDisplay();
            }
        });

        document.getElementById('next-button').addEventListener('click', () => {
            if (currentRow < excelData.length - 1) {
                currentRow++;
                updateDisplay();
            }
        });

        document.getElementById('search-button').addEventListener('click', () => {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            for (let i = 1; i < excelData.length; i++) {
                if (excelData[i].some(cell => cell.toLowerCase().includes(searchTerm))) {
                    currentRow = i;
                    updateDisplay();
                    break;
                }
            }
        });

        updateDisplay();
    </script>
</body>
</html>
