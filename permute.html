<html><head><base href="https://galaxywatch.api/xlsx/viewer/">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Visualizzatore Permute.xlsx per Galaxy Watch 4</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  body {
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5vw;
    text-align: center;
  }
  #container {
    width: 100vw;
    height: 100vw;
    max-width: 100vh;
    max-height: 100vh;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background-color: #1c1c1c;
  }
  #data-display {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: 60%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: auto;
  }
  .data-item {
    width: 100%;
    padding: 2vw;
    margin: 1vw 0;
    background-color: #2c2c2c;
    border-radius: 2vw;
    font-size: 2.5vw;
    word-wrap: break-word;
    text-align: center;
    border-bottom: 0.2vw solid #ffffff;
  }
  .data-item:last-child {
    border-bottom: none;
  }
  .data-item.col-b { color: #ff6666; }
  .data-item.col-c { color: #d2a679; }
  .data-item.col-d { color: #66ccff; }
  .data-item.col-e { color: #66cc66; }
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #000000;
    border: 0.4vw solid #4CAF50;
    color: #4CAF50;
    padding: 2vw 1vw;
    text-align: center;
    text-decoration: none;
    font-size: 5vw;
    cursor: pointer;
    width: 12vw;
    height: 30vw;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
  }
  .nav-button:hover {
    background-color: #4CAF50;
    color: #000000;
    transform: translateY(-50%) scale(1.05);
  }
  #prev-button {
    left: 0;
    border-top-right-radius: 15vw;
    border-bottom-right-radius: 15vw;
  }
  #next-button {
    right: 0;
    border-top-left-radius: 15vw;
    border-bottom-left-radius: 15vw;
  }
  #search-container {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30vw;
    height: 15vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1c1c1c;
    border-top-left-radius: 15vw;
    border-top-right-radius: 15vw;
  }
  #search-input {
    width: 20vw;
    padding: 1vw;
    font-size: 2.5vw;
    border-radius: 5vw;
    border: 0.4vw solid #666666;
    text-align: center;
    background-color: #1c1c1c;
    color: #ffffff;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  #search-input:focus {
    background-color: #333333;
    border-color: #4CAF50;
  }
  #row-number {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30vw;
    height: 15vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1c1c1c;
    border-bottom-left-radius: 15vw;
    border-bottom-right-radius: 15vw;
    font-size: 3vw;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="row-number"></div>
    <div id="data-display"></div>
    <button id="prev-button" class="nav-button">&lt;</button>
    <button id="next-button" class="nav-button">&gt;</button>
    <div id="search-container">
      <input type="number" id="search-input" placeholder="Cerca riga" min="1">
    </div>
  </div>

  <script>
    let excelData = [];
    let currentRow = 1;

    async function loadExcel() {
      try {
        const response = await fetch('permute.xlsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        displayRow(currentRow);
      } catch (error) {
        console.error("Errore nel caricamento del file:", error);
        document.getElementById('data-display').innerHTML = "<div class='data-item'>Errore nel caricamento del file. Controlla la console per i dettagli.</div>";
      }
    }

    function displayRow(rowIndex) {
      if (rowIndex < 1 || rowIndex >= excelData.length) return;
      currentRow = rowIndex;
      const row = excelData[rowIndex];
      const dataDisplay = document.getElementById('data-display');
      const rowNumber = document.getElementById('row-number');
      dataDisplay.innerHTML = '';
      rowNumber.textContent = `Riga ${rowIndex}`;
      
      const columnOrder = [2, 0, 1, 3];
      columnOrder.forEach((index, i) => {
        const header = excelData[0][index];
        const cellData = row[index] !== undefined ? row[index] : '-';
        const dataItem = document.createElement('div');
        dataItem.classList.add('data-item');
        dataItem.classList.add(`col-${String.fromCharCode(98 + i)}`);
        dataItem.textContent = `${header}: ${cellData}`;
        dataDisplay.appendChild(dataItem);
      });
    }

    function searchRow() {
      const rowIndex = parseInt(document.getElementById('search-input').value);
      if (!isNaN(rowIndex) && rowIndex > 0 && rowIndex < excelData.length) {
        displayRow(rowIndex);
      }
    }

    document.getElementById('prev-button').addEventListener('click', () => displayRow(currentRow - 1));
    document.getElementById('next-button').addEventListener('click', () => displayRow(currentRow + 1));
    document.getElementById('search-input').addEventListener('input', searchRow);

    loadExcel();
  </script>
</body></html>
