<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Excel - Permute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .data-item {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
            text-align: center;
            font-size: 16px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        button, input[type="number"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            background-color: #fff;
            color: #333;
            width: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualizzatore Permute</h1>
    <div id="data-container">
        <!-- I dati verranno visualizzati qui -->
    </div>
    <div class="controls">
        <button id="prev-row">Precedente</button>
        <button id="next-row">Successivo</button>
    </div>
    <div class="controls">
        <input type="number" id="row-search" placeholder="Riga" min="1" />
        <button id="search-row">Vai</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        document.addEventListener('DOMContentLoaded', loadExcel);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayRow(currentRow);
                });
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRow = rowIndex;
            const row = excelData[rowIndex];
            const headers = excelData[0];
            const dataContainer = document.getElementById('data-container');

            dataContainer.innerHTML = '';

            headers.slice(0, 5).forEach((header, index) => {
                const dataItem = document.createElement('div');
                dataItem.className = 'data-item';
                dataItem.textContent = `${header}: ${row[index] || ''}`;
                dataContainer.appendChild(dataItem);
            });
        }

        document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
        document.getElementById('next-row').addEventListener('click', () => navigateRow(1));
        document.getElementById('search-row').addEventListener('click', searchRow);

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value);
            if (!isNaN(rowIndex) && rowIndex > 0) {
                displayRow(rowIndex);
            }
        }
    </script>
</body>
</html>
