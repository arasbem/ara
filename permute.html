<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 2.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000; /* Sfondo completamente nero */
            color: #ffffff;
            font-size: 22px; /* Dimensione del font */
            text-align: center; /* Allinea il testo al centro */
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden; /* Evita il contenuto che esce dai bordi */
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            padding: 10px;
            background-color: #111; /* Sfondo dei dati scuro */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            text-align: left;
        }
        .data-item {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background-color: #222;
            border-radius: 8px;
            font-size: 1.5rem; /* Ingrandimento del carattere dei dati */
            word-wrap: break-word;
            box-sizing: border-box;
        }
        .row-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            margin-top: 20px;
        }
        .row-navigation button {
            background-color: #000000;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 10px;
            font-size: 1.5rem; /* Ingrandimento della dimensione del font dei pulsanti */
            cursor: pointer;
            width: 40%;
        }
        .row-navigation button:hover {
            background-color: #4CAF50;
            color: #000000;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            margin-top: 15px;
        }
        .search-container input {
            flex: 1;
            margin-right: 5px;
            padding: 16px;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #666666;
            font-size: 1.5rem; /* Ingrandimento della dimensione del font dell'input */
        }
        .search-container button {
            background-color: #000000;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 16px 20px;
            font-size: 1.5rem; /* Ingrandimento della dimensione del font del pulsante */
            cursor: pointer;
            width: 100px;
        }
        .search-container button:hover {
            background-color: #4CAF50;
            color: #000000;
        }
        @media (max-width: 360px) {
            body {
                font-size: 20px; /* Riduzione della dimensione del font per schermi piccoli */
            }
            .data-item {
                font-size: 1.2rem; /* Riduzione della dimensione del font dei dati */
            }
            .row-navigation button, .search-container button {
                font-size: 1.2rem;
                padding: 14px 18px; /* Riduzione del padding per i pulsanti */
            }
            .search-container input {
                font-size: 1.2rem; /* Riduzione della dimensione del font per l'input */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-container" id="data-container">
            <!-- Dati delle colonne verranno inseriti qui -->
        </div>
        <div class="row-navigation">
            <button id="prev-row">Precedente</button>
            <button id="next-row">Successivo</button>
        </div>
        <div class="search-container">
            <input type="number" id="row-search" placeholder="Cerca riga" min="1" />
            <button id="search-row">Vai</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        document.addEventListener('DOMContentLoaded', loadExcel);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayRow(currentRow);
                });
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRow = rowIndex;
            const row = excelData[rowIndex];
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';
            
            // Visualizza il numero di riga
            const rowNumber = document.createElement('div');
            rowNumber.classList.add('data-item');
            rowNumber.textContent = `Riga ${rowIndex}`;
            dataContainer.appendChild(rowNumber);

            row.slice(0, 5).forEach((cell, index) => {
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');
                dataItem.textContent = excelData[0][index] + ": " + (cell || ''); // Intestazione + Dato
                dataContainer.appendChild(dataItem);
            });
        }

        document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
        document.getElementById('next-row').addEventListener('click', () => navigateRow(1));
        document.getElementById('search-row').addEventListener('click', searchRow);

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value) + 1; // Considera l'intestazione
            if (!isNaN(rowIndex) && rowIndex > 1 && rowIndex < excelData.length) {
                displayRow(rowIndex);
            }
        }
    </script>
</body>
</html>
