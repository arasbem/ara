<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Excel - Permute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
        }
        td {
            color: #555;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        button, input[type="number"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Visualizzatore Excel - Permute</h1>
    <table id="excel-table">
        <thead>
            <tr>
                <!-- Intestazioni delle colonne -->
            </tr>
        </thead>
        <tbody>
            <!-- Dati delle righe -->
        </tbody>
    </table>
    <div class="controls">
        <button id="prev-row">Riga Precedente</button>
        <button id="next-row">Riga Successiva</button>
        <input type="number" id="row-search" placeholder="Cerca riga" min="1" />
        <button id="search-row">Vai alla riga</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1; // Partiamo dalla seconda riga per visualizzare i dati

        document.addEventListener('DOMContentLoaded', loadExcel);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayRow(currentRow);
                });
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return; // Evita l'intestazione
            currentRow = rowIndex;
            const row = excelData[rowIndex];
            const headers = excelData[0];
            const tableHead = document.querySelector('#excel-table thead tr');
            const tableBody = document.querySelector('#excel-table tbody');

            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (tableHead.children.length === 0) {
                headers.slice(0, 5).forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    tableHead.appendChild(th);
                });
            }

            const tr = document.createElement('tr');
            row.slice(0, 5).forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        }

        document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
        document.getElementById('next-row').addEventListener('click', () => navigateRow(1));
        document.getElementById('search-row').addEventListener('click', searchRow);

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value);
            if (!isNaN(rowIndex) && rowIndex > 0) {
                displayRow(rowIndex);
            }
        }
    </script>
</body>
</html>
