<html><head><base href="https://galaxywatch.api/xlsx/viewer/">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Visualizzatore Permute.xlsx per Galaxy Watch 4</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #container {
    width: 100vw;
    height: 100vw;
    max-width: 100vh;
    max-height: 100vh;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background-color: #222;
  }
  #data-display {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    text-align: center;
    font-size: 3vw;
    max-height: 50%;
    overflow-y: auto;
  }
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(76, 175, 80, 0.7);
    border: none;
    color: white;
    padding: 4vw 2vw;
    text-align: center;
    text-decoration: none;
    font-size: 5vw;
    cursor: pointer;
    width: 12vw;
    height: 30vw;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #prev-button {
    left: 0;
    border-top-right-radius: 15vw;
    border-bottom-right-radius: 15vw;
  }
  #next-button {
    right: 0;
    border-top-left-radius: 15vw;
    border-bottom-left-radius: 15vw;
  }
  #search-container {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30vw;
    height: 15vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(76, 175, 80, 0.7);
    border-top-left-radius: 15vw;
    border-top-right-radius: 15vw;
  }
  #search-input {
    width: 20vw;
    padding: 1vw;
    font-size: 3vw;
    border-radius: 5vw;
    border: none;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    color: #000;
  }
  #row-number {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30vw;
    height: 15vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(76, 175, 80, 0.7);
    border-bottom-left-radius: 15vw;
    border-bottom-right-radius: 15vw;
    font-size: 4vw;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="row-number"></div>
    <div id="data-display"></div>
    <button id="prev-button" class="nav-button">&lt;</button>
    <button id="next-button" class="nav-button">&gt;</button>
    <div id="search-container">
      <input type="number" id="search-input" placeholder="Riga #">
    </div>
  </div>

  <script>
    let workbook;
    let currentSheet;
    let currentRow = 1;

    // Funzione per caricare il file XLSX
    async function loadXLSX() {
      try {
        const response = await fetch('permute.xlsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const arrayBuffer = await response.arrayBuffer();
        workbook = XLSX.read(arrayBuffer, { type: 'array' });
        currentSheet = workbook.Sheets[workbook.SheetNames[0]];
        displayRow(currentRow);
      } catch (error) {
        console.error("Errore nel caricamento del file:", error);
        document.getElementById('data-display').innerText = "Errore nel caricamento del file. Controlla la console per i dettagli.";
      }
    }

    // Funzione per visualizzare una riga specifica
    function displayRow(rowNumber) {
      const range = XLSX.utils.decode_range(currentSheet['!ref']);
      if (rowNumber < range.s.r + 1 || rowNumber > range.e.r + 1) {
        alert('Riga non valida');
        return;
      }

      let rowData = '';
      for (let col = range.s.c; col <= range.e.c; col++) {
        const cellAddress = XLSX.utils.encode_cell({ r: rowNumber - 1, c: col });
        const cell = currentSheet[cellAddress];
        if (cell) {
          rowData += `${XLSX.utils.format_cell(cell)}\n`;
        } else {
          rowData += '\n';
        }
      }

      document.getElementById('data-display').innerText = rowData.trim();
      document.getElementById('row-number').innerText = `Riga ${rowNumber}`;
      currentRow = rowNumber;
    }

    // Event listeners
    document.getElementById('prev-button').addEventListener('click', () => {
      if (currentRow > 1) {
        displayRow(currentRow - 1);
      }
    });

    document.getElementById('next-button').addEventListener('click', () => {
      const range = XLSX.utils.decode_range(currentSheet['!ref']);
      if (currentRow < range.e.r + 1) {
        displayRow(currentRow + 1);
      }
    });

    document.getElementById('search-input').addEventListener('input', (event) => {
      const searchRow = parseInt(event.target.value);
      if (!isNaN(searchRow)) {
        displayRow(searchRow);
      }
    });

    // Funzione per adattare le dimensioni al dispositivo
    function resizeContainer() {
      const container = document.getElementById('container');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const size = Math.min(windowWidth, windowHeight);
      container.style.width = `${size}px`;
      container.style.height = `${size}px`;
    }

    // Chiamata iniziale e listener per il ridimensionamento
    window.addEventListener('resize', resizeContainer);
    resizeContainer();

    // Carica il file XLSX all'avvio
    loadXLSX();
  </script>
</body></html>
