<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 4.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-size: 22px;
            text-align: center;
            overflow: hidden;
        }

        .circle-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .data-navigation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .navigation-button {
            background-color: #4CAF50;
            color: #000;
            border: none;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 20px;
        }

        .data-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 70%;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow: hidden;
        }

        .data-item {
            font-size: 1.5rem;
            margin: 10px 0;
            display: flex;
            align-items: center;
            text-align: left;
        }

        .icon {
            font-size: 1.8rem;
            margin-right: 10px;
        }

        .data-red {
            color: #ff0000;
        }

        .data-white {
            color: #ffffff;
        }

        .data-yellow {
            color: #ffff00;
        }

        .data-green {
            color: #00cc00;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .search-input {
            width: 50%;
            padding: 10px;
            text-align: center;
            background-color: #1c1c1c;
            color: #ffffff;
            border: 2px solid #4CAF50;
            font-size: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="title" id="progressivo">PROGRESSIVO</div>

        <div class="data-navigation-container">
            <button id="prev-row" class="navigation-button">â—€</button>

            <div class="data-container" id="data-container">
                <div class="data-items" id="data-items">
                    <!-- I dati delle colonne verranno inseriti qui -->
                </div>
            </div>

            <button id="next-row" class="navigation-button">â–¶</button>
        </div>

        <div class="search-container">
            <input type="number" id="row-search" class="search-input" placeholder="CERCA" min="1" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        document.addEventListener('DOMContentLoaded', () => {
            loadExcel();
            document.getElementById('row-search').addEventListener('input', searchRow);
            document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
            document.getElementById('next-row').addEventListener('click', () => navigateRow(1));
        });

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    displayRow(currentRow);
                })
                .catch(error => console.error('Errore nel caricamento del file Excel:', error));
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRow = rowIndex;
            document.getElementById('progressivo').textContent = `PROGRESSIVO: ${currentRow}`;
            const row = excelData[rowIndex];
            const dataItems = document.getElementById('data-items');
            dataItems.innerHTML = '';

            const columnOrder = [2, 0, 1, 3]; // Ordine delle colonne da mostrare
            columnOrder.forEach((index, idx) => {
                const cellData = row[index] !== undefined ? row[index] : '-';
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');

                const icon = document.createElement('div');
                icon.classList.add('icon');
                switch (idx) {
                    case 0: icon.textContent = 'âŒ'; dataItem.classList.add('data-red'); break;
                    case 1: icon.textContent = 'ðŸ“ž'; dataItem.classList.add('data-white'); break;
                    case 2: icon.textContent = 'âš¡'; dataItem.classList.add('data-yellow'); break;
                    case 3: icon.textContent = 'âž¡ï¸'; dataItem.classList.add('data-green'); break;
                }

                dataItem.appendChild(icon);
                dataItem.appendChild(document.createTextNode(cellData));
                dataItems.appendChild(dataItem);
            });
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value);
            if (!isNaN(rowIndex) && rowIndex > 0 && rowIndex < excelData.length) {
                displayRow(rowIndex);
            }
        }

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }
    </script>
</body>
</html>
