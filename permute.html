<html><head><base href="https://websim.creativeengine.ai"></head><body><html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 2.0 - Circular Screen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-size: 22px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vw;
            max-width: 100vh;
            max-height: 100vh;
            border-radius: 50%;
            background-color: #1c1c1c;
            position: relative;
            overflow: hidden;
        }
        .row-number {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .data-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 60%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .data-item {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background-color: #2c2c2c;
            border-radius: 10px;
            font-size: 1.2rem;
            word-wrap: break-word;
            box-sizing: border-box;
        }
        .data-item.col-b { color: #ff6666; }
        .data-item.col-c { color: #d2a679; }
        .data-item.col-d { color: #66ccff; }
        .data-item.col-e { color: #66cc66; }
        .navigation-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            box-sizing: border-box;
        }
        .navigation-buttons button {
            background-color: #000000;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navigation-buttons button:hover {
            background-color: #4CAF50;
            color: #000000;
        }
        .search-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-number" id="row-number"></div>
        <div class="data-container" id="data-container">
            <div id="data-items"></div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-row">&#9664;</button>
            <button id="next-row">&#9654;</button>
        </div>
        <div class="search-container">
            <input type="number" id="row-search" placeholder="Cerca riga" min="1" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        document.addEventListener('DOMContentLoaded', loadExcel);
        document.getElementById('row-search').addEventListener('input', searchRow);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayRow(currentRow);
                });
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRow = rowIndex;
            const row = excelData[rowIndex];
            const dataItems = document.getElementById('data-items');
            const rowNumber = document.getElementById('row-number');
            dataItems.innerHTML = '';
            rowNumber.textContent = `Riga ${rowIndex}`;
            
            const columnOrder = [2, 0, 1, 3];
            columnOrder.forEach(index => {
                const header = excelData[0][index];
                const cellData = row[index] !== undefined ? row[index] : '-';
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');
                dataItem.classList.add(`col-${String.fromCharCode(98 + index)}`);
                dataItem.textContent = `${header}: ${cellData}`;
                dataItems.appendChild(dataItem);
            });
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value);
            if (!isNaN(rowIndex) && rowIndex > 0 && rowIndex < excelData.length) {
                displayRow(rowIndex);
            }
        }

        document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
        document.getElementById('next-row').addEventListener('click', () => navigateRow(1));

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }
    </script>
</body>
</html>
</body></html>
