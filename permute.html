<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Dati</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #000000; /* Sfondo nero */
            color: #ffffff; /* Colore del testo */
        }
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Limita la larghezza del contenitore */
        }
        .arrow {
            cursor: pointer;
            font-size: 2em;
            margin: 0 20px;
            color: #4CAF50; /* Colore delle frecce */
        }
        .data-fields {
            text-align: center;
            flex: 1; /* Permette al campo dati di espandersi */
        }
        #search {
            margin: 20px 0;
            width: 200px; /* Regola la larghezza del campo di ricerca */
            padding: 10px; /* Padding per il campo di ricerca */
            border: 1px solid #666666; /* Bordo grigio */
            border-radius: 5px; /* Angoli arrotondati */
            background-color: #1c1c1c; /* Sfondo grigio scuro */
            color: #ffffff; /* Colore del testo */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="arrow" id="prev">&lt;</div>
    <div class="data-fields">
        <div id="field1">Campo 1</div>
        <div id="field2">Campo 2</div>
        <div id="field3">Campo 3</div>
        <div id="field4">Campo 4</div>
        <div id="row-number">Riga: 1</div>
        <input type="text" id="search" placeholder="Cerca..." onkeyup="filterData()">
    </div>
    <div class="arrow" id="next">&gt;</div>
</div>

<script>
    const originalData = [
        { field1: "Dati 1A", field2: "Dati 1B", field3: "Dati 1C", field4: "Dati 1D" },
        { field1: "Dati 2A", field2: "Dati 2B", field3: "Dati 2C", field4: "Dati 2D" },
        { field1: "Dati 3A", field2: "Dati 3B", field3: "Dati 3C", field4: "Dati 3D" },
        { field1: "Dati 4A", field2: "Dati 4B", field3: "Dati 4C", field4: "Dati 4D" },
    ];

    let currentIndex = 0;
    let filteredData = originalData;

    function updateFields() {
        document.getElementById('field1').innerText = filteredData[currentIndex].field1;
        document.getElementById('field2').innerText = filteredData[currentIndex].field2;
        document.getElementById('field3').innerText = filteredData[currentIndex].field3;
        document.getElementById('field4').innerText = filteredData[currentIndex].field4;
        document.getElementById('row-number').innerText = `Riga: ${currentIndex + 1}`;
    }

    document.getElementById('prev').onclick = function() {
        if (currentIndex > 0) {
            currentIndex--;
            updateFields();
        }
    };

    document.getElementById('next').onclick = function() {
        if (currentIndex < filteredData.length - 1) {
            currentIndex++;
            updateFields();
        }
    };

    function filterData() {
        const query = document.getElementById('search').value.toLowerCase();
        filteredData = originalData.filter(item => 
            Object.values(item).some(value => value.toLowerCase().includes(query))
        );
        currentIndex = 0; // Resetta l'indice corrente
        updateFields();
        // Disabilita frecce se non ci sono risultati
        document.getElementById('prev').style.visibility = filteredData.length > 1 ? 'visible' : 'hidden';
        document.getElementById('next').style.visibility = filteredData.length > 1 ? 'visible' : 'hidden';
    }

    updateFields(); // inizializza i campi con i dati del primo elemento
</script>

</body>
</html>
