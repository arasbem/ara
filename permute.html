<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer - Smartwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .watch-face {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
        }
        .cell-value {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .cell-info {
            font-size: 12px;
            opacity: 0.7;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }
        button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="watch-face">
        <div class="content">
            <div class="cell-value" id="cellValue"></div>
            <div class="cell-info" id="cellInfo"></div>
        </div>
        <div class="controls">
            <button id="prevBtn">&#8592;</button>
            <button id="nextBtn">&#8594;</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;
        let currentCol = 0;

        document.addEventListener('DOMContentLoaded', loadExcel);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayCell();
                });
        }

        function displayCell() {
            const headers = excelData[0];
            const row = excelData[currentRow];
            const cellValue = document.getElementById('cellValue');
            const cellInfo = document.getElementById('cellInfo');

            if (row && row[currentCol] !== undefined) {
                cellValue.textContent = row[currentCol];
                cellInfo.textContent = `${headers[currentCol]} (R${currentRow + 1}, C${currentCol + 1})`;
            } else {
                cellValue.textContent = 'N/A';
                cellInfo.textContent = 'Dato non disponibile';
            }
        }

        document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
        document.getElementById('nextBtn').addEventListener('click', () => navigate(1));

        function navigate(direction) {
            currentCol += direction;
            if (currentCol < 0) {
                currentCol = excelData[0].length - 1;
                currentRow = (currentRow - 1 + excelData.length) % excelData.length;
            } else if (currentCol >= excelData[0].length) {
                currentCol = 0;
                currentRow = (currentRow + 1) % excelData.length;
            }
            displayCell();
        }

        // Aggiunge il supporto per lo swipe
        let touchstartX = 0;
        let touchendX = 0;
        
        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchendX < touchstartX) navigate(1);
            if (touchendX > touchstartX) navigate(-1);
        }
    </script>
</body>
</html>
