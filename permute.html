<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 4.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0; 
            background-color: #000000; 
            color: #ffffff;
            font-size: 22px; 
            text-align: center; 
            transition: background-color 0.3s ease; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Assicura che il body occupi almeno l'intera altezza della viewport */
        }
        .container {
            max-width: 100%;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; 
            transition: transform 0.3s ease;
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 360px;
            padding: 5px;
            background-color: #1c1c1c; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); 
            margin-bottom: 5px;
            text-align: left;
            transition: background-color 0.3s ease; 
        }
        .data-items {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 5px 0;
        }
        .data-item {
            width: 100%;
            padding: 8px;
            margin: 1px 0;
            background-color: #1c1c1c;
            border-radius: 10px; 
            font-size: 1.8rem; 
            word-wrap: break-word;
            box-sizing: border-box;
            color: #ffffff; 
            border-bottom: 1px solid #ffffff; 
            text-align: center; 
            transition: background-color 0.3s ease; 
        }
        .data-item:last-child {
            border-bottom: none; 
        }
        .data-item.col-b { color: #ff6666; } 
        .data-item.col-c { color: #d2a679; } 
        .data-item.col-d { color: #66ccff; } 
        .data-item.col-e { color: #66cc66; } 

        .data-item strong { 
            font-weight: bold;
            font-size: 1.2rem; 
        }

        .row-number {
            padding: 8px;
            font-size: 1.5rem;
            background-color: #1c1c1c;
            border-radius: 10px; 
            color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-top: 5px;
        }

        .row-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            margin-top: 10px;
            transition: transform 0.3s ease; 
        }
        .row-navigation button {
            background-color: #000000;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px; 
            padding: 8px 15px;
            margin: 2px;
            font-size: 1.4rem; 
            cursor: pointer;
            width: 45%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .row-navigation button:hover {
            background-color: #4CAF50;
            color: #000000;
            transform: scale(1.05); 
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            margin-top: 10px;
        }
        .search-container input {
            flex: 1;
            margin-right: 2px;
            padding: 8px;
            text-align: center;
            background-color: #1c1c1c; 
            color: #ffffff;
            border: 2px solid #666666;
            font-size: 1.2rem; 
            max-width: 120px; 
            transition: background-color 0.3s ease, border-color 0.3s ease; 
        }
        .search-container input:focus {
            background-color: #333333;
            border-color: #4CAF50; 
        }
        @media (max-width: 360px) {
            body {
                font-size: 20px; 
            }
            .data-item {
                font-size: 1.6rem; 
            }
            .row-number {
                font-size: 1.2rem;
            }
            .row-navigation button {
                font-size: 1.2rem;
                padding: 8px 12px;
            }
            .search-container input {
                font-size: 1.2rem; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-container" id="data-container">
            <div class="data-items" id="data-items">
                <!-- I dati delle colonne verranno inseriti qui -->
            </div>
            <div class="row-number" id="row-number">
                <!-- Numero della riga verrÃ  inserito qui -->
            </div>
        </div>
        <div class="row-navigation">
            <button id="prev-row">Precedente</button>
            <button id="next-row">Successivo</button>
        </div>
        <div class="search-container">
            <input type="number" id="row-search" placeholder="Cerca riga" min="1" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        // ... (il resto del codice JavaScript rimane invariato)
    </script>
</body>
</html>
