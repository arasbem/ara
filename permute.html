<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERMUTE 2.0 - Risultato Ricerca</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 50%;
            padding: 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .row-navigation {
            margin-top: 20px;
        }
        .row-navigation input, .row-navigation button {
            margin: 5px;
        }
        .info-label {
            font-size: 20px;
            margin: 10px 0;
        }
        .info-label.rete {
            color: brown;
        }
        .info-label.adsl {
            color: blue;
        }
        .search-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if row_data %}
            <div class="info-label">{{ headers[0] }}: {{ row_data.col_a }}</div>
            <div class="info-label">{{ headers[1] }}: {{ row_data.col_b }}</div>
            <div class="info-label">{{ headers[2] }}: {{ row_data.col_c }}</div>
            <div class="info-label">{{ headers[3] }}: {{ row_data.col_d }}</div>
            <div class="info-label">{{ headers[4] }}: {{ row_data.col_e }}</div> <!-- Aggiunta della colonna E -->
            <div class="info-label">Numero Progressivo: {{ row_data.index }}</div>
        {% else %}
            <p>No data available</p>
        {% endif %}
        <div class="row-navigation">
            <input type="number" id="row_number" min="1" max="{{ total_rows }}" value="{{ row_data.index }}" onchange="goToRow()">
            <button onclick="navigateRow('prev')">Riga Precedente</button>
            <button onclick="navigateRow('next')">Prossima Riga</button>
        </div>
    </div>

    <script>
        function navigateRow(direction) {
            let row = parseInt(document.getElementById('row_number').value);
            if (direction === 'prev' && row > 1) {
                row--;
            } else if (direction === 'next' && row < {{ total_rows }}) {
                row++;
            }
            window.location.href = '/?row=' + row;
        }

        function goToRow() {
            let row = document.getElementById('row_number').value;
            window.location.href = '/?row=' + row;
        }
    </script>
</body>
</html>
