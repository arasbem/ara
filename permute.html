<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 2.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000; /* Sfondo completamente nero */
            color: #ffffff;
            font-size: 22px; /* Dimensione del font */
            text-align: center; /* Allinea il testo al centro */
            transition: background-color 0.3s ease; /* Transizione per cambio colore di sfondo */
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden; /* Evita il contenuto che esce dai bordi */
            transition: transform 0.3s ease; /* Transizione per animazioni */
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 360px;
            padding: 15px;
            background-color: #1c1c1c; /* Grigio scuro per un contrasto più morbido */
            border-radius: 20px; /* Aumenta il raggio per bordi più arrotondati */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Ombra più marcata */
            margin-bottom: 20px; /* Aumenta lo spazio tra i contenitori */
            text-align: left;
            transition: background-color 0.3s ease; /* Transizione per cambio colore di sfondo */
        }
        .data-items {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .data-item {
            width: 100%;
            padding: 20px; /* Aumenta il padding per un aspetto più spazioso */
            margin: 8px 0; /* Maggiore spazio tra gli elementi */
            background-color: #1c1c1c; /* Sfondo dei dati grigio scuro */
            border-radius: 12px; /* Aumenta il raggio per bordi più arrotondati */
            font-size: 2rem; /* Ingrandimento del carattere dei dati */
            white-space: nowrap; /* Impedisce il ritorno a capo del testo */
            overflow: hidden; /* Nasconde il testo che eccede */
            text-overflow: ellipsis; /* Aggiunge i puntini di sospensione se il testo è troppo lungo */
            box-sizing: border-box;
            color: #ffffff; /* Colore del testo dei dati */
            border-bottom: 1px solid #ffffff; /* Riga sottile orizzontale bianca */
            text-align: center; /* Allinea il testo al centro */
            transition: background-color 0.3s ease; /* Transizione per cambio colore di sfondo */
        }
        .data-item:last-child {
            border-bottom: none; /* Rimuovi la riga per l'ultimo elemento */
        }
        .data-item.col-b { color: #ff6666; } /* Rosso per colonna B */
        .data-item.col-c { color: #d2a679; } /* Marrone chiaro per colonna C */
        .data-item.col-d { color: #66ccff; } /* Azzurro per colonna D */
        .data-item.col-e { color: #66cc66; } /* Verde per colonna E */

        .row-number {
            padding: 20px;
            font-size: 2rem; /* Dimensione del font per il numero di riga */
            background-color: #1c1c1c;
            border-radius: 12px; /* Aumenta il raggio per bordi più arrotondati */
            color: #ffffff; /* Colore del testo del numero di riga */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Ombra per il numero di riga */
        }

        .row-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            margin-top: 30px; /* Aumenta lo spazio sopra la navigazione */
            transition: transform 0.3s ease; /* Transizione per animazioni */
        }
        .row-navigation button {
            background-color: #000000;
            color: #4CAF50;
            border: 2px solid #4CAF50; /* Aumenta lo spessore del bordo */
            border-radius: 12px; /* Aumenta il raggio per bordi più arrotondati */
            padding: 18px 24px; /* Aumenta il padding per un aspetto più grande */
            margin: 10px;
            font-size: 1.5rem; /* Ingrandimento della dimensione del font dei pulsanti */
            cursor: pointer;
            width: 45%;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transizione per cambiamenti di colore */
        }
        .row-navigation button:hover {
            background-color: #4CAF50;
            color: #000000;
            transform: scale(1.05); /* Effetto di ingrandimento al passaggio del mouse */
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            margin-top: 20px; /* Aumenta lo spazio sopra il contenitore di ricerca */
        }
        .search-container input {
            flex: 1;
            margin-right: 10px; /* Aumenta lo spazio tra input e pulsante */
            padding: 14px; /* Aumenta il padding per l'input */
            text-align: center;
            background-color: #1c1c1c; /* Sfondo grigio scuro per l'input */
            color: #ffffff;
            border: 2px solid #666666; /* Aumenta lo spessore del bordo */
            font-size: 1.2rem; /* Ridotto rispetto alla dimensione del font precedente */
            max-width: 130px; /* Aumenta la larghezza massima dell'input */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Transizione per cambiamenti di colore */
        }
        .search-container input:focus {
            background-color: #333333; /* Colore più chiaro al focus */
            border-color: #4CAF50; /* Colore del bordo al focus */
        }
        .search-container button {
            background-color: #000000;
            color: #4CAF50;
            border: 2px solid #4CAF50; /* Aumenta lo spessore del bordo */
            border-radius: 12px; /* Aumenta il raggio per bordi più arrotondati */
            padding: 18px 24px; /* Aumenta il padding per il pulsante */
            font-size: 1.5rem; /* Ingrandimento della dimensione del font del pulsante */
            cursor: pointer;
            width: 130px; /* Aumenta la larghezza del pulsante */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transizione per cambiamenti di colore */
        }
        .search-container button:hover {
            background-color: #4CAF50;
            color: #000000;
            transform: scale(1.05); /* Effetto di ingrandimento al passaggio del mouse */
        }
        @media (max-width: 360px) {
            body {
                font-size: 20px; /* Riduzione della dimensione del font per schermi piccoli */
            }
            .data-item {
                font-size: 1.5rem; /* Riduzione della dimensione del font dei dati */
            }
            .row-navigation button, .search-container button {
                font-size: 1.2rem;
                padding: 14px 18px; /* Riduzione del padding per i pulsanti */
            }
            .search-container input {
                font-size: 1.2rem; /* Riduzione della dimensione del font per l'input */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-container" id="data-container">
            <div class="data-items" id="data-items">
                <!-- I dati delle colonne verranno inseriti qui -->
            </div>
            <div class="row-number" id="row-number">
                <!-- Numero della riga verrà inserito qui -->
            </div>
        </div>
        <div class="row-navigation">
            <button id="prev-row">Precedente</button>
            <button id="next-row">Successivo</button>
        </div>
        <div class="search-container">
            <input type="number" id="row-search" placeholder="Cerca riga" min="1" />
            <button id="search-row">Vai</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        document.addEventListener('DOMContentLoaded', loadExcel);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayRow(currentRow);
                });
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRow = rowIndex;
            const row = excelData[rowIndex];
            const dataItems = document.getElementById('data-items');
            const rowNumber = document.getElementById('row-number');
            dataItems.innerHTML = '';
            rowNumber.textContent = `Riga ${rowIndex}`;
            
            // Assicurati che il numero di colonne sia consistente con l'intestazione
            const headers = excelData[0]; // Intestazioni delle colonne
            headers.forEach((header, index) => {
                const cellData = row[index] !== undefined ? row[index] : '-';
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');
                dataItem.classList.add(`col-${String.fromCharCode(98 + index)}`); // col-b, col-c, col-d, ecc.
                dataItem.textContent = `${header}: ${cellData}`; // Intestazione + Dato o "-"
                dataItems.appendChild(dataItem);
            });

            // Scrolla verso l'alto dopo aver visualizzato la riga
            window.scrollTo(0, 0);
        }

        document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
        document.getElementById('next-row').addEventListener('click', () => navigateRow(1));
        document.getElementById('search-row').addEventListener('click', searchRow);

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value); // Considera solo il valore inserito
            if (!isNaN(rowIndex) && rowIndex > 0 && rowIndex < excelData.length) {
                displayRow(rowIndex);
            }
        }
    </script>
</body>
</html>
