<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 2.0</title>
    <style>
        /* Stile aggiornato */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000; /* Sfondo completamente nero */
            color: #ffffff; /* Testo bianco per contrastare lo sfondo nero */
            font-size: 22px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 360px;
            padding: 10px;
            background-color: #000000; /* Sfondo completamente nero per il contenitore dei dati */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .data-items {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .data-item {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background-color: #333333; /* Sfondo leggermente grigio scuro per i dati */
            border-radius: 10px;
            font-size: 1.4rem;
            color: #ffffff; /* Testo bianco per i dati */
            border-bottom: 1px solid #ffffff; /* Bordi bianchi per migliorare la visibilità */
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-item.col-b { color: #ff6666; }
        .data-item.col-c { color: #d2a679; }
        .data-item.col-d { color: #66ccff; }
        .data-item.col-e { color: #66cc66; }

        .row-number {
            padding: 15px;
            font-size: 1.5rem;
            background-color: #333333; /* Sfondo grigio scuro per il numero della riga */
            border-radius: 10px;
            color: #ffffff; /* Testo bianco per il numero della riga */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .row-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .row-navigation button {
            background-color: #000000;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 12px 18px;
            margin: 5px;
            font-size: 1.4rem;
            cursor: pointer;
            width: 45%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .row-navigation button:hover {
            background-color: #4CAF50;
            color: #000000;
            transform: scale(1.05);
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            margin-top: 15px;
        }
        .search-container input {
            flex: 1;
            margin-right: 5px;
            padding: 12px;
            text-align: center;
            background-color: #333333; /* Sfondo grigio scuro per il campo di ricerca */
            color: #ffffff; /* Testo bianco per il campo di ricerca */
            border: 2px solid #666666; /* Bordo grigio chiaro per il campo di ricerca */
            font-size: 1.2rem;
            max-width: 120px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .search-container input:focus {
            background-color: #444444; /* Sfondo più chiaro quando il campo di ricerca è attivo */
            border-color: #4CAF50; /* Colore del bordo quando il campo di ricerca è attivo */
        }
        @media (max-width: 360px) {
            body {
                font-size: 20px;
            }
            .data-item {
                font-size: 1.2rem;
            }
            .row-number {
                font-size: 1.2rem;
            }
            .row-navigation button {
                font-size: 1.2rem;
                padding: 12px 16px;
            }
            .search-container input {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-container" id="data-container">
            <div class="data-items" id="data-items">
                <!-- I dati delle colonne verranno inseriti qui -->
            </div>
            <div class="row-number" id="row-number">
                <!-- Numero della riga verrà inserito qui -->
            </div>
        </div>
        <div class="row-navigation">
            <button id="prev-row">Precedente</button>
            <button id="next-row">Successivo</button>
        </div>
        <div class="search-container">
            <input type="number" id="row-search" placeholder="Cerca riga" min="1" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRowIndex = 1;
        let rowNumberMap = {};

        document.addEventListener('DOMContentLoaded', loadExcel);
        document.getElementById('row-search').addEventListener('input', searchRow);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    // Crea una mappa di riga basata sui valori della colonna A
                    for (let i = 1; i < excelData.length; i++) {
                        const rowNumber = excelData[i][0];
                        rowNumberMap[rowNumber] = i;
                    }

                    displayRowByNumber(excelData[1][0]);
                });
        }

        function displayRowByNumber(rowNumber) {
            const rowIndex = rowNumberMap[rowNumber];
            displayRow(rowIndex);
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRowIndex = rowIndex;
            const row = excelData[rowIndex];
            const dataItems = document.getElementById('data-items');
            const rowNumber = document.getElementById('row-number');
            dataItems.innerHTML = '';
            rowNumber.textContent = `Riga ${row[0]}`; // Mostra il numero dalla nuova colonna A
            
            // Ordina le colonne secondo l'ordine specificato: 3, 1, 2, 4
            const columnOrder = [2, 0, 1, 3]; // Gli indici delle colonne in base all'ordine richiesto
            columnOrder.forEach(index => {
                const header = excelData[0][index + 1]; // Intestazione delle colonne (shiftata di uno per la nuova colonna A)
                const cellData = row[index + 1] !== undefined ? row[index + 1] : '-';
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');
                dataItem.classList.add(`col-${String.fromCharCode(98 + index)}`); // col-b, col-c, col-d, ecc.
                dataItem.textContent = `${header}: ${cellData}`; // Intestazione + Dato o "-"
                dataItems.appendChild(dataItem);
            });

            // Scrolla verso l'alto dopo aver visualizzato la riga
            window.scrollTo(0, 0);
        }
