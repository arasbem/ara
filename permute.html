<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute 4.0</title>
    <style>
        :root {
            --primary-color: #808080;
            --font-size-large: 2.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-size: 22px;
            text-align: center;
            overflow: hidden;
        }

        .circle-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            margin-bottom: 20px; /* Aggiunto margine inferiore */
        }

        .data-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 95%;
            max-height: 60%;
            overflow: hidden;
        }

        .data-items {
            /* Non è necessario nessun stile specifico per data-items */
        }

        .data-item {
            font-size: var(--font-size-large);
            margin: 15px 0;
            word-wrap: break-word;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: var(--font-size-large);
            margin-right: 10px;
        }

        .data-red { color: #ff0000; }
        .data-white { color: #ffffff; }
        .data-yellow { color: #ffff00; }
        .data-green { color: #00cc00; }

        .row-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .row-navigation button {
            background-color: var(--primary-color);
            color: #000000;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            width: 40px;
            height: 80px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 5px;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Aggiunto margine superiore */
        }

        .search-container input {
            width: 60%;
            padding: 10px;
            text-align: center;
            background-color: #1c1c1c;
            color: #ffffff;
            border: 2px solid #4CAF50;
            font-size: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="data-container" id="data-container">
            <div class="title" id="progressivo">PROGRESSIVO</div>
            <div class="data-items" id="data-items">
                <!-- I dati delle colonne verranno inseriti qui -->
            </div>
            <div class="search-container">
                <input type="number" id="row-search" placeholder="CERCA" min="1" />
            </div>
        </div>
        <div class="row-navigation">
            <button id="prev-row" data-offset="-1">◀</button>
            <button id="next-row" data-offset="1">▶</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        // Gestione di tutti gli eventi
        function handleEvent(event) {
            switch (event.type) {
                case 'DOMContentLoaded':
                    loadExcel();
                    break;
                case 'input':
                    searchRow();
                    break;
                case 'click':
                    navigateRow(parseInt(event.target.dataset.offset));
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', handleEvent);
