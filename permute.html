<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute - Visualizzatore Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #watch-face {
            width: 100vmin;
            height: 100vmin;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 1rem;
            margin: 5px 0;
        }

        #data-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 5px;
        }

        .data-item {
            width: 90%;
            padding: 5px;
            margin: 2px 0;
            background-color: #222;
            border-radius: 5px;
            font-size: 1rem; /* Ingrandito per migliore leggibilità */
            word-wrap: break-word;
            text-align: center;
        }

        .controls {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
        }

        .controls button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px; /* Ingrandito per facile accesso */
            height: 40px;
            font-size: 1.2rem; /* Ingrandito per facile accesso */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #row-search {
            width: 50px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 2px;
            font-size: 1rem;
            text-align: center;
        }

        #search-row {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px; /* Migliorata l'interazione su piccolo schermo */
            font-size: 1rem; /* Ingrandito per migliore leggibilità */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="watch-face">
        <h1>Permute</h1>
        <div id="data-container">
            <!-- Dati delle colonne verranno inseriti qui -->
        </div>
        <div class="controls">
            <button id="prev-row">◀</button>
            <input type="number" id="row-search" placeholder="Riga" min="1" />
            <button id="search-row">Vai</button>
            <button id="next-row">▶</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];
        let currentRow = 1;

        document.addEventListener('DOMContentLoaded', loadExcel);

        function loadExcel() {
            fetch('permute.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    displayRow(currentRow);
                });
        }

        function displayRow(rowIndex) {
            if (rowIndex < 1 || rowIndex >= excelData.length) return;
            currentRow = rowIndex;
            const row = excelData[rowIndex];
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';
            
            const rowNumber = document.createElement('div');
            rowNumber.classList.add('data-item');
            rowNumber.textContent = `Riga ${rowIndex}`;
            dataContainer.appendChild(rowNumber);

            row.slice(0, 5).forEach((cell, index) => {
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');
                dataItem.textContent = excelData[0][index] + ": " + (cell || '');
                dataContainer.appendChild(dataItem);
            });
        }

        document.getElementById('prev-row').addEventListener('click', () => navigateRow(-1));
        document.getElementById('next-row').addEventListener('click', () => navigateRow(1));
        document.getElementById('search-row').addEventListener('click', searchRow);

        function navigateRow(offset) {
            displayRow(currentRow + offset);
        }

        function searchRow() {
            const rowIndex = parseInt(document.getElementById('row-search').value);
            if (!isNaN(rowIndex) && rowIndex >= 1 && rowIndex < excelData.length) {
                displayRow(rowIndex);
            }
        }
    </script>
</body>
</html>
