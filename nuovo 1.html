<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione e Download dei File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        body {
            background-color: #333;
            background-image: url('https://i.gifer.com/133C.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 50px;
            animation: slideInUp 1s;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
            display: inline-block;
            animation: bounceIn 1s;
        }

        td a:hover {
            color: #555;
            text-decoration: underline;
            animation: rubberBand 0.8s;
        }

        th:first-child, td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        th:last-child, td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background-color: #45a049;
        }

        .pagination button:hover:not(.active) {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1 class="animated fadeInDown">Ara Sbem</h1>

    <table class="animated slideInUp">
        <thead>
            <tr>
                <th>Nome del File</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>

    <div class="pagination"></div>

    <script>
        const githubUrl = 'https://api.github.com/repos/arasbem/ara/contents/FILE?ref=main';
        const itemsPerPage = 5; // Numero di file per pagina
        let currentPage = 1;

        async function getFiles() {
            try {
                const response = await fetch(githubUrl);
                const data = await response.json();

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Resetta il contenuto della tabella

                // Calcola l'indice iniziale e finale dei file da visualizzare sulla pagina corrente
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;

                data.slice(startIndex, endIndex).forEach(file => {
                    const row = fileList.insertRow();

                    // Aggiungi il nome del file nella prima colonna
                    const fileNameCell = row.insertCell(0);
                    fileNameCell.textContent = file.name;

                    // Aggiungi il pulsante di download nella seconda colonna
                    const downloadCell = row.insertCell(1);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = file.download_url;
                    downloadLink.textContent = 'Download';
                    downloadLink.setAttribute('download', '');
                    downloadCell.appendChild(downloadLink);
                });

                // Mostra i controlli della paginazione
                showPagination(data.length);
            } catch (error) {
                console.error('Errore nel recupero dei file:', error);
            }
        }

        function showPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    getFiles();
                    highlightCurrentPageButton();
                });
                if (i === currentPage) {
                    button.classList.add('active');
                }
                pagination.appendChild(button);
            }
        }

        function highlightCurrentPageButton() {
            const buttons = document.querySelectorAll('.pagination button');
            buttons.forEach(button => {
                if (parseInt(button.textContent) === currentPage) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Chiamata alla funzione per ottenere la lista dei file quando la pagina Ã¨ completamente caricata
        window.onload = getFiles;
    </script>

</body>

</html>
